<!DOCTYPE html>
<html>
<head>
<title>fabrik</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1 class="welc">***WELCOME TO MY FABRIC***</h1>	
<section class="add_img">
<div class="row">
<div class="col-lg-8 col-xs-12">
<canvas id="pc" width="750" height="500" style="border:1px solid #CCC"></canvas>
<input type="file" id="file" class="btn btn-info">
</div>
<div class="col-lg-4 col-xs-12">
<div style="display: inline-block; margin-left: 10px">
  <button id="drawing-mode" class="btn btn-info">Enter drawing mode</button>
  <button id="clear-canvas" class="btn btn-info">Clear</button>

  <div id="drawing-mode-options" style="display: none;">
    <label for="drawing-mode-selector">Mode:</label>
    <select id="drawing-mode-selector">
      <option>Pencil</option>
      <option>Circle</option>
      <option>Spray</option>
      <option>Pattern</option>

      <option>hline</option>
      <option>vline</option>
      <option>square</option>
      <option>diamond</option>
      <option>texture</option>
    </select><br>

    <label for="drawing-line-width">Line width:</label>
    <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

    <label for="drawing-color">Line color:</label>
    <input type="color" value="#005E7A" id="drawing-color"><br>

    <label for="drawing-shadow-color">Shadow color:</label>
    <input type="color" value="#005E7A" id="drawing-shadow-color"><br>

    <label for="drawing-shadow-width">Shadow width:</label>
    <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

    <label for="drawing-shadow-offset">Shadow offset:</label>
    <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
  </div>
</div>
<div class="controls">
  <p>
    <label><span>Angle:</span> <input type="range" id="angle-control" value="0" min="0" max="360"></label>
  </p>
  <p>
    <label><span>Left:</span> <input type="range" id="left-control" value="150" min="0" max="300"></label>
  </p>
  <p>
    <label><span>Top:</span> <input type="range" id="top-control" value="150" min="0" max="300"></label>
  </p>
  <p>
    <label><span>Scale:</span> <input type="range" id="scale-control" value="1" min="0.1" max="3" step="0.1"></label>
  </p>
  <p>
    <label><span>SkewX:</span> <input type="range" id="skewX-control" value="0" min="0" max="80" step="1"></label>
  </p>
  <p>
    <label><span>SkewY:</span> <input type="range" id="skewY-control" value="0" min="0" max="80" step="1"></label>
  </p>
</div>

</div>
<p>
  <label for="canvas-background-picker">Canvas background:</label>
  <input type="color" class="xc">  
</p>
<button class="txtt btn btn-info">Add Text</button>
<button class="savee btn btn-info">Save Image</button>
</div>
</section>

<script src="jquery-3.2.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="FileSaver.min.js"></script>
<script src="fabric.min.js"></script>
<script src="main.js"></script>
</body>
</html>
